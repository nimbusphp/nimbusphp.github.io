<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nimbus PHP</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Rubik', sans-serif;
    }

    body.dark::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1f2235, #2d304d, #3a3e64);
      background-size: 400% 400%;
      animation: gradientBreeze 80s ease infinite;
      z-index: -4;
    }

    body.light::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #eef1f5, #dce3ec, #c9d4e4);
      background-size: 400% 400%;
      animation: gradientBreeze 80s ease infinite;
      z-index: -4;
    }

    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      z-index: -1;
    }

    @keyframes gradientBreeze {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem 3rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      z-index: 1;
      text-align: center;
    }

    .center-logo h1 {
      font-size: 3rem;
      color: #fff;
      margin: 0;
      letter-spacing: 2px;
      line-height: 5rem;
    }

    .center-logo small {
      color: #e7e7e7;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 2px;
    }

    body.light .center-logo {
      background: rgba(255, 255, 255, 0.35);
    }

    body.light .center-logo h1 {
      color: #222;
    }
  </style>
</head>
<body class="dark">
  <canvas id="particles"></canvas>
  <div class="blur-overlay"></div>
  <div class="center-logo">
    <h1>NIMBUS</h1>
    <small>Coming Soon</small>
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const leaves = [];
    const leafCount = 20;
    for (let i = 0; i < leafCount; i++) {
      leaves.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 10 + Math.random() * 10,
        dx: -0.3 + Math.random() * 0.6,
        dy: 0.2 + Math.random() * 0.5,
        angle: Math.random() * Math.PI * 2
      });
    }

    function drawLeaf(x, y, size, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.quadraticCurveTo(size / 2, -size / 2, size, 0);
      ctx.quadraticCurveTo(size / 2, size / 2, 0, 0);
      ctx.fillStyle = '#9a9cb577';
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      leaves.forEach(leaf => {
        drawLeaf(leaf.x, leaf.y, leaf.size, leaf.angle);
        leaf.x += leaf.dx;
        leaf.y += leaf.dy;
        leaf.angle += 0.002;

        if (leaf.x > canvas.width || leaf.x < -leaf.size || leaf.y > canvas.height) {
          leaf.x = Math.random() * canvas.width;
          leaf.y = -leaf.size;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
